<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<body>
    <header id="head">
        <h2 id="title">Weather Forecast</h2>
    </header><br/>
    <div id="error"></div><br/>
    <section id="section" class="sect">
        <article id="art1">
            <div id="todaycont">
                <div style="padding-left: 100px;">
                    <img src="../img/weather.png" alt="climate" height="250px" width="250px" style="border-radius: 130px;">
                </div>
                <div id="today">
                    <h3>Todays Forecast</h3>
                    <span><img src="../img/clock.png" alt="time" height="20px" width="20px"></span>
                    <label id="time"><time>10:00</time></label><br/>
                    <span><img src="../img/date.png" alt="date" height="20px" width="20px"></span>
                    <label id="date"><time>09-08-2025</time></label><br/>
                    <span><img src="../img/temperature.png" alt="temp" height="20px" width="20px"></span>
                    <label id="tmp">35<sup>o</sup>celcius</label><br/>
                    <span><img src="../img/humidity.png" alt="humidity" height="20px" width="20px"></span>
                    <label id="humidity">90</label><br/>
                    <span><img src="../img/windspeed.png" alt="windspeed" height="20px" width="20px"></span>
                    <label id="windspeed">4.5</label><br/>
                    <span><img src="../img/desc.png" alt="Description" height="20px" width="20px"></span>
                    <label id="desc">cloudy</label><br/>
                    <span><img src="../img/latandlong.png" alt="latandlong" height="20px" width="20px"></span>
                    <span id="lat">13.0351</span><span> latitude and </span><br/>
                    <span id="long">80.012</span><span> longtitude.</span><br/>
                    <span><img src="../img/city.jpeg" alt="latandlong" height="20px" width="20px"></span>
                    <label id="area">Chennai</label><br/>
                </div>
            </div><br/>
            <div style="text-align: end; padding-right: 100px;">
                <span><img src="../img/arrow.png" height="40px" width="30px"></span>
                <span><button id="weekbtn" onclick="disptable()">5days Forecast</button></span>
            </div><br/>
            <div id="weeklyforecast" style="display: none;">
                <table id="tbldata">
                    <tr id="trow" style="gap: 10px;">
                        <td id="data1" class="tdata">
                            <span><img src="../img/date.png" alt="date" height="20px" width="20px"></span>
                            <label id="date1" class="date"></label><br/>
                            <span><img src="../img/temperature.png" alt="temp" height="20px" width="20px"></span>
                            <label id="tmp1"></label><br/>
                            <span><img src="../img/humidity.png" alt="humidity" height="20px" width="20px"></span>
                            <label id="hmd1"><span>%</span></label><br/>
                            <span><img src="../img/windspeed.png" alt="windspeed" height="20px" width="20px"></span>
                            <label id="wspd1">4.5</label><br/>
                            <span><img src="../img/desc.png" alt="Description" height="20px" width="20px"></span>
                            <label id="desc1"></label>
                        </td>
                        <td id="data2" class="tdata">

                            <label id="date2" class="date"></label><br/>
                            <span><img src="../img/temperature.png" alt="temp" height="20px" width="20px"></span>
                            <label id="tmp2"></label><br/>
                            <span><img src="../img/humidity.png" alt="humidity" height="20px" width="20px"></span>
                            <label id="hmd2"></label><br/>
                            <span><img src="../img/windspeed.png" alt="windspeed" height="20px" width="20px"></span>
                            <label id="wspd2">4.5</label><br/>
                            <span><img src="../img/desc.png" alt="Description" height="20px" width="20px"></span>
                            <label id="desc2"></label>
                        </td>
                        <td id="data3" class="tdata">
                            <span><img src="../img/date.png" alt="date" height="20px" width="20px"></span>
                            <label id="date3" class="date"></label><br/>
                            <span><img src="../img/temperature.png" alt="temp" height="20px" width="20px"></span>
                            <label id="tmp3"></label><br/>
                            <span><img src="../img/humidity.png" alt="humidity" height="20px" width="20px"></span>
                            <label id="hmd3"></label><br/>
                            <span><img src="../img/windspeed.png" alt="windspeed" height="20px" width="20px"></span>
                            <label id="wspd3">4.5</label><br/>
                            <span><img src="../img/desc.png" alt="Description" height="20px" width="20px"></span>
                            <label id="desc3"></label>
                        </td>
                        <td id="data4" class="tdata">
                            <span><img src="../img/date.png" alt="date" height="20px" width="20px"></span>
                            <label id="date4" class="date"></label><br/>
                            <span><img src="../img/temperature.png" alt="temp" height="20px" width="20px"></span>
                            <label id="tmp4"></label><br/>

                            <span><img src="../img/temperature.png" alt="temp" height="20px" width="20px"></span>
                            <label id="tmp5"></label><br/>
                            <span><img src="../img/humidity.png" alt="humidity" height="20px" width="20px"></span>
                            <label id="hmd5"></label><br/>
                            <span><img src="../img/windspeed.png" alt="windspeed" height="20px" width="20px"></span>
                            <label id="wspd5">4.5</label><br/>
                            <span><img src="../img/desc.png" alt="Description" height="20px" width="20px"></span>
                            <label id="desc5"></label>
                        </td>
                    </tr>
                </table>
            </div><br/>
        </article>
        <article id="art2">
            <div style="text-align: center;">
                <select id="city">
                    <option><input type="text" placeholder="Enter your city" id="cityinput"></option>
                </select>
                <button id="btn-search" onclick="getweatherdata()"><span></span><img src="../img/search.png" alt="search" height="10px" width="10px"></button><br/><br/>
                or<br/><br/>
                <button id="location" onclick="selectloc()">Current Location</button><br/><br/>
                or<br/><br/>
                <button id="loc" onclick="viewmap()">Choose Location</button><br/><br/>
                <div id="map"></div>
            </div>
        </article>
    </section>
    <script>
        function getbackgroundimage(hmd,temp){
            if(temp > 30 && hmd <60){
                document.body.style.backgroundImage  = `url("../img/sunny.gif")`;
            }
            else if(temp > 30 && hmd >= 60){
                document.body.style.backgroundImage  = `url("../img/rainy.gif")`;
            }
            else if(temp < 30  && temp > 20 && hmd >= 65){
                document.body.style.backgroundImage  = `url("../img/rainy.gif")`;
            }
            else if(temp < 30  && temp > 20 && hmd < 65){
                document.body.style.backgroundImage  = `url("../img/spring.gif")`;
                document.getElementById("today").style.backgroundColor =  rgba(174, 169, 169, 0.861);
            }
            else if(temp < 20){
                document.body.style.backgroundImage  = `url("../img/cold.gif")`;
            }
            if(temp>47){
                document.getElementById("error").innerHTML = "The Temperature is too hot!!! Drink water Sweet heart";
            }
            if(temp<10){
                document.getElementById("error").innerHTML = "The Temperature is too Cool !!!";
            }
        }
    </script>
</body>
</html>
